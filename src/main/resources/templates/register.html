<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-6">
                <div class="card shadow-2-strong card-registration" style="border-radius: 35px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Üyelik Sayfasına Hoşgeldiniz...</h3>
                        <form id="login-nav"
                              method="post"
                              role="form"
                              action="/register"
                              class="form">


                            <div class="row">
                                <div class="col-md-10 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="name" name="name" class="form-control form-control-lg" />
                                        <label class="form-label" for="name">Name</label>
                                    </div>

                                </div>
                                <div class="col-md-10 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="surname" name="surname" class="form-control form-control-lg" />
                                        <label class="form-label" for="surname">Surname</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <input type="password" name="password" class="form-control form-control-lg" id="password" />
                                        <label for="password" class="form-label">Password</label>
                                    </div>

                                </div>
                                <div class="col-md-8 mb-4">



                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="email">Email</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="tel" id="phone" name="phone" class="form-control form-control-lg" />
                                        <label class="form-label" for="phone">Phone</label>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" name="address" id="Address" class="form-control form-control-lg" />
                                        <label class="form-label" for="address">Address</label>
                                    </div>

                                </div>
                            </div>


                            <div class="row">
                                <div class="col-12">


                                    <label class="text">*Lütfen yukarı tarafta ki alanları boş geçmeyiniz.</label>

                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
