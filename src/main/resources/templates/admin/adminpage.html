<script>
    function openPopup(id,ad) {

        swal({
            title: "Dikkat! Kategori Silme İşlemi ",
            text: ad + " Kategorisini silmek istiyor musunuz? ",
            icon: "error ",
            buttons: true,
            dangerMode: true,
        })
            .then((willDelete) => {
                if (willDelete) {
                    let txtdelete = document.getElementById('delete_id');
                    txtdelete.value = id;
                    swal("Poof! Your imaginary file has been deleted! ", {
                        icon: "success ",
                    });
                    let btnsil = document.getElementById('btndelete');
                    btnsil.click();
                } else {
                    swal("Kategori Silme işlemi iptal edildi! ");
                }
            });

    }
</script>
<script>
    function openimage(){
        fileimage = document.getElementById('img_kategori');
        fileimage.click();
    }

    const fileIn = document.getElementById('img_kategori'),
        fileOut = document.getElementById('resim');

    const readUrl = event => {
        if(event.files && event.files[0]) {
            let reader = new FileReader();
            reader.onload = event => fileOut.src = event.target.result;
            reader.readAsDataURL(event.files[0])
        }
    }

    fileIn.onchange = function() {
        readUrl(this);
    };

</script>
