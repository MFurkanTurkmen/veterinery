                    <!-- Main row -->

                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">owner ait tablo</h3>
                                </div>
                                <!-- /.card-header -->

                                    <table id="example1" class="table table-bordered table-striped">

                                        <tr>
                                            <th>Id</th>
                                            <th>Kategori Adı</th>

                                            <th>Resim</th>
                                            <th>İşlemler</th>
                                            <th>Seç</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="liste : ${kategoriler}">

                                            <td><label th:text="${liste.parentid}"/></td>

                                            </td>

                                                >

    <script>
        function openPopup(id,ad) {

            swal({
                title: "Dikkat! Kategori Silme İşlemi ",
                text: ad + " Kategorisini silmek istiyor musunuz? ",
                icon: "error ",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        let txtdelete = document.getElementById('delete_id');
                        txtdelete.value = id;
                        swal("Poof! Your imaginary file has been deleted! ", {
                            icon: "success ",
                        });
                        let btnsil = document.getElementById('btndelete');
                        btnsil.click();
                    } else {
                        swal("Kategori Silme işlemi iptal edildi! ");
                    }
                });

        }
    </script>
    <script>
        function openimage(){
            fileimage = document.getElementById('img_kategori');
            fileimage.click();
        }

        const fileIn = document.getElementById('img_kategori'),
            fileOut = document.getElementById('resim');

        const readUrl = event => {
            if(event.files && event.files[0]) {
                let reader = new FileReader();
                reader.onload = event => fileOut.src = event.target.result;
                reader.readAsDataURL(event.files[0])
            }
        }

        fileIn.onchange = function() {
            readUrl(this);
        };

    </script>
    <script>
        $(function () {
            $("#example1").DataTable({
                "responsive": true, "lengthChange": false, "autoWidth": false,
                "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
            }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
            $('#example2').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
        });
    </script>
    <script>
        function duzenle(id,ad,parentid){
            txtid = document.getElementById('id');
            txtad = document.getElementById('ad');
            txtparentid = document.getElementById('parent');
            txtid.value = id;
            txtad.value = ad;
            txtparentid.value = parentid;
        }
    </script>
