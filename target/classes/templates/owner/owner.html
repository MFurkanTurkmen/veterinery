                }
            });

    }
</script>
<script>
    function openimage(){
        fileimage = document.getElementById('img_kategori');
        fileimage.click();
    }

    const fileIn = document.getElementById('img_kategori'),
        fileOut = document.getElementById('resim');

    const readUrl = event => {
        if(event.files && event.files[0]) {
            let reader = new FileReader();
            reader.onload = event => fileOut.src = event.target.result;
            reader.readAsDataURL(event.files[0])
        }
    }

    fileIn.onchange = function() {
        readUrl(this);
    };

</script>
